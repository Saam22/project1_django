{% extends 'base.html' %}
{% block content %}
<h1>Products Page</h1>
{% for product in products %}
<div>
    <p>Total products: {{ count }}</p>

    <h2>{{ product.name }}</h2>
    <p>{{ product.content }}</p>
    <p>Price: ${{ product.price }}</p>
    {% if product.image %}
    <img src="{{ product.image.url }}" alt="{{ product.name }}">
    {% endif %}
    <a href="{% url 'product' product.id %}">View Details</a>
</div>
{% endfor %}
{% endblock content %}
